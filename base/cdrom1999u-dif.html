<h4>LaTeX209互換モードでの動作</h4>
<blockquote>
LaTeX2eで
<pre>
\documentstyle
</pre>
を指定してLaTeX209互換モードで動作させた場合に、rawfonts.styが無いという
メッセージが出て処理が途中で止まるという現象が起こる場合があります。<p>

<b>対処法</b>：CD-ROMをマウントしたディレクトリで、
<pre>
# ./install-pkg tools
</pre>
と実行して、toolsパッケージをインストールして下さい。
</blockquote>
