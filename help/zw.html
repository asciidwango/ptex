<h2><a name="zw">zw</a></h2>
emと同じようにカレントフォントが持つ文字幅を示す単位記号です。
ただし、カレント和文フォントを参照します。
また、縦組ボックスの内部ではカレントの縦組フォント、
横組ボックスの内部ではカレントの横組フォントの幅を参照します。
<p>
縦組フォントと横組フォントでは、`幅'を示す位置が異なることに注意してください。
