<h2><a name="showmode">\showmode</a></h2>
漢字-漢字間と漢字-和欧文間に自動的に空白を挿入されるかどうかについて、
現在の状態を表示します。
<p>
<b>例</b>
<p>
漢字-漢字間および漢字-和欧文間に自動的に空白を挿入する状態のときに、
<pre>
    \showmode
</pre>
とすると、つぎのように表示されます。
<pre>
    > auto spacing mode; 
    > auto xspacing mode.
</pre>
