<h2><a name="jcharwidowpenalty">\jcharwidowpenalty=《数値》</a></h2>
パラグラフの最後の漢字が孤立して改行されるのを防ぐためのペナルティです。
また、パラグラフの最後に１文字以上の１区、２区に含まれる文字がある場合は、
その直前にある２バイトコードに対して、このペナルティが使われます。
<p>
<b>例</b>
<pre>
    \jcharwidowpenalty=500
</pre>
