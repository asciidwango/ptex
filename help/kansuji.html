<h2><a name="kansuji">\kansuji 《数値》</a></h2>
数値を漢数字で出力します。
<p>
<b>例</b>
<pre>
\kansuji 1987年
</pre>
は、`一九八七年'と出力されます。
<p>
出力される文字は\kansujicharで指定することができます。
デフォルトは「〇一二三四五六七八九」です。
