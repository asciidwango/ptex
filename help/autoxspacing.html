<h2><a name="autoxspacing">\autoxspacing</a></h2>
漢字（２バイトコード）と英字（１バイトコード）間へのグルーの自動挿入を許可します。
<p>
ただし、このコマンドを指定した箇所ではなく、
段落やボックスなどが組み立てられた時点の状態が、
その段落やボックス全体に影響します。
