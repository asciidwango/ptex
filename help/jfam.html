<h2><a name="jfam">\jfam</a></h2>
`\jfont'と同様に、`\fam'とほぼ同じ動作をします。
`\showthe'などと組み合わせることで、カレントの和文フォントファミリーを
返します。ただし、このプリミティブでは、欧文フォントのファミリーも和文ファミリーとして
定義しますので、注意が必要です。
<p>
<b>例</b>
<pre>
    \showthe\jfam
</pre>
とすると、カレントの和文フォントファミリーを返します。
