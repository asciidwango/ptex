<h2><a name="prebreakpenalty">\prebreakpenaltyt《16ビット数値》=《数値》</a>
</h2>
指定する文字の前方に挿入するペナルティ値を設定します。
この指定は、行頭禁則の指定にあたります。
<p>
<b>例</b>
<pre>
    \prebreakpenalty`あ=1000
</pre>
とすることにより、`あ'の前方に1000のペナルティ値を付け、行頭禁則文字の対象文字にします。
