<h2><a name="postbreakpenalty">\postbreakpenaltyt《16ビット数値》=《数値》</a>
</h2>
指定する文字の後方に挿入するペナルティ値を設定します。
この指定は、行末禁則の指定にあたります。
<p>
<b>例</b>
<pre>
    \postbreakpenalty`。=10000
</pre>
とすることにより、`。'の後方に10000のペナルティ値を付け、行末禁則文字の対象文字にします。
