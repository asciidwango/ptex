<h2><a name="yoko">\yoko</a></h2>
組方向を横方向にするプリミティブです。
カレントの和文フォントは、横組用のフォントになります。
<p>
なお、組方向の変更は、ボックス作成コマンドの最初で宣言しなくてはいけません。
また、ボックスをコピーしたり、展開する場合は、同じ組方向のボックス内で
なくてはなりません。
