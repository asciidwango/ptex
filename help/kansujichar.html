<h2><a name="kansujichar">\kansujichar《0〜9のいずれか》=《16ビット数値》</a></h2>
\kansujiで出力する文字を設定します。
<p>
<b>例</b>
<pre>
\kansujichar1=`壱
\kansujichar2=\euc"C6F5\relax
\kansujichar3=\jis"3B32\relax
\kansuji 1234
</pre>
は、`壱弐参四'と出力されます。
