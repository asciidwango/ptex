<h2><a name="codingscheme">CODINGSCHEME</a> <font size=4>文字列</font></h2>
数値コードとフォント文字の間での対応を指定します。
デフォルトは、`<tt>UNSPECIFIED</tt>'です。
文字列にカッコを含めることはできません。また文字数は40以下です。
TeXはこの情報を無視しますが、他のソフトウェアが使います。
