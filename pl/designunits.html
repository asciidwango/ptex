<h2><a name="designunits">DESIGNUNITS</a> <font size=4>数値</font></h2>
正の実数値です。デフォルトは、1です。
デザインサイズ（または`at'で指定されたサイズ）が
何ユニットに相当するかを示します。
たとえば、デザインサイズが1emで、1emあたり600ピクセルで
デジタイズされたフォントに対して、
すべての寸法をピクセルの単位で指定するならば、
<pre>
    (DESIGNUNITS R 600)
</pre>
と指定をします。
