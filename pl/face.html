<h2><a name="face">FACE</a> <font size=4>１バイト長の数値</font></h2>
0から255までの数値です。フォントを、ファミリ内で識別するために用います。
たとえば、`bold italic Condenced'フォントは`light roman extended'フォントと、
この``フェイスバイト''を除き、同じファミリかもしれません。
TeXはこの情報を無視します。しかしDVIファイルをXeroxの<tt>PRESS</tt>ファイル
に変換するときなどに必要です。
