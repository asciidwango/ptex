<h2><a name="family">FAMILY</a> <font size=4>文字列</font></h2>
`<tt>HELVETICA</tt>'といったフォントファミリの名前を指定します。
デフォルトは、`<tt>UNSPECIFIED</tt>'です。
文字列にカッコを含めることはできません。また文字数は20以下です。
TeXはこの情報を無視しますが、DVIファイルをXeroxの<tt>PRESS</tt>ファイル
に変換するときなどに必要です。
